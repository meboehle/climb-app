<mat-card class="climb-of-day-card">
  <div class="container">
    <img mat-card-image src="https://hips.hearstapps.com/ell.h-cdn.co/assets/17/26/1498839891-elm070117btyprofiles-005.jpg" alt="photo of rock climber">
    <div class="bottom-left-padded-multiline">{{title}}</div>
  </div>

  <h3>{{climb.name}}, {{climb.grade}}</h3>
  <h4>{{climb.location}}</h4>
  
</mat-card>
