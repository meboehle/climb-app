<div class="container">
  <h1>Climbing Experience Form</h1>
  <form (ngSubmit)="onSubmit()" #climbExperienceForm="ngForm">
    <div class="form-group">
      <label for="climbTypePref">Preferred Climbing Type</label>
      <select class="form-control" id="climbTypePref" required 
              [(ngModel)]="model.climbTypePref"
              name="climbTypePref">
        <option *ngFor="let type of climbTypes" [value]="type">{{type}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="yearsExp">Years Climbing</label>
      <select class="form-control" id="yearsExp" required
              [(ngModel)]="model.yearsExp"
              name="yearsExp">
        <option *ngFor="let years of numYears" [value]="years">{{years}}</option>
      </select>
    </div>

    <div class="form-group">
        <label for="whyClimb">Why Do You Love Climbing?</label>
        <input type="text" class="form-control" id="whyClimb" required
                [(ngModel)]="model.whyClimb"
                name="whyClimb">
    </div>

    <div class="form-group">
      <label for="favRoute">Favorite Route Name</label>
      <input type="text" class="form-control" id="favRoute"
              [(ngModel)]="model.favRoute"
              name="favRoute">
    </div>

    <div class="form-group">
      <label for="favBrand">Favorite Climbing Brand</label>
      <input type="text" class="form-control" id="favBrand"
              [(ngModel)]="model.favBrand"
              name="favBrand">
    </div>

    <button type="submit" class="btn btn-success" [disabled]="!climbExperienceForm.form.valid">Submit</button>

  </form>
</div>
